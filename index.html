<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Display site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./output.css" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }
    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <main class="bg-white rounded-lg shadow-lg max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2">
    <div class="img-container">
      <picture>
        <source srcset="./images/image-product-desktop.jpg" media="(min-width: 376px)">
        <source srcset="./images/image-product-mobile.jpg" media="(max-width: 375px)">
        <img class="rounded-t-lg md:rounded-l-lg md:rounded-t-none w-full h-full object-cover transition-opacity transition-transform duration-500 ease-in-out" src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
      </picture>
    </div>
    <div class="text-container p-6 flex flex-col justify-center gap-6">
      <p class="product text-sm uppercase text-gray-500">Perfume</p>
      <h1 class="product-name fraunces text-3xl font-extrabold mt-1 text-verydarkblue">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description mt-3 text-darkgrayishblue">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-container flex items-center mt-2 gap-6">
        <p class="price fraunces text-4xl text-darkcyan">$149.99</p>
        <p class="st-price text-xs pt-1 font-bold line-through text-darkgrayishblue">$169.99</p>
      </div>
      <div class="button-container flex">
        <button class="rounded-md flex justify-center items-center gap-4 w-full pt-3 pb-3 bg-darkcyan text-white hover:bg-darkcyan-dark transition" aria-label="Add Gabrielle Essence Eau De Parfum to cart">
          <img src="./images/icon-cart.svg" alt="Cart icon">
          <span>Add to Cart</span>
        </button>
      </div>
    </div>
    <div class="attribution mt-6 md:mt-0 md:absolute md:bottom-4 md:right-4">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Siddharth Rathod</a>.
    </div>
  </main>
</body>
</html>
