<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="./output.css" rel="stylesheet" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="flex flex-col gap-6 justify-center p-6">
      <div class="img-container">
        <img
          class="rounded-xl"
          src="./images/image-product-mobile.jpg"
          alt="Perfume_Image"
        />
      </div>
      <div class="text-container">
        <p class="product text-sm tracking-widest uppercase">Perfume</p>
        <h1 class="product-name fraunces text-3xl font-extrabold mt-1">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="product-description mt-3">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
      </div>
      <div class="price-container flex mt-4 gap-6">
        <p class="price fraunces text-4xl">$149.99</p>
        <p class="st-price text-xs pt-1 font-bold line-through">$169.99</p>
      </div>
      <div class="button-container flex justify-center">
        <button class="pl-28 pr-28 pt-3 pb-3 rounded-md">Add to Cart</button>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Siddharth Rathod</a>.
      </div>
    </main>
  </body>
</html>
